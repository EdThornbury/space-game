apiVersion: apps/v1
kind: Deployment
metadata:
  name: space-game-flux
  labels:
    app: space-game-flux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: space-game-flux
  template:
    metadata:
      labels:
        app: space-game-flux
    spec:
      containers:
      - name: space-game
        image: ghcr.io/dave-access/space-game:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
